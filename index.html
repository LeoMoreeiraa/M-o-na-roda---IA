                }

                }
                
                return null;
            };

            const addBotMessage = (content, delay = 1000) => {
                setIsTyping(true);
                setTimeout(() => {
                    setMessages(prev => [...prev, {
                        type: 'bot',
                        content,
                        timestamp: new Date()
                    }]);
                    setIsTyping(false);
                }, delay);
            };

            const handleSend = () => {
                if (!input.trim()) return;

                const userMessage = {
                    type: 'user',
                    content: input,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                const userInput = input;
                setInput('');

                setTimeout(() => {
                    processMessage(userInput);
                }, 500);
            };

            const processMessage = (text) => {
                if (currentStep === 'initial') {
                    const problem = detectProblem(text);
                    
                    if (problem) {

                            workshopList += `‚≠ê ${of.avaliacao}/5.0 (baseado em avalia√ß√µes)\n`;

                        });

                        setCurrentStep('initial');

                    addBotMessage('Posso te ajudar com outro problema do seu ve√≠culo? √â s√≥ descrever o que est√° acontecendo! üöó', 800);
                    setCurrentStep('initial');
                    setDiagnosticData({});

            return (
                <div className="flex flex-col h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900">
